<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/facturas/style.css">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#facturaModal">Cargar Factura</button>
        <input type="text" id="searchInput" class="form-control mt-3" placeholder="Buscar por RUC o Nombre...">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>RUC</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Timbrado</th>
                    <th>N° Factura</th>
                </tr>
            </thead>
            <tbody id="facturaTableBody">
                <!-- Facturas cargadas aparecerán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="facturaModal" tabindex="-1" aria-labelledby="facturaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facturaModalLabel">Cargar Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="toggle-container mb-3">
                        <button class="btn-toggle active" onclick="toggleForm('compra')">Compras</button>
                        <button class="btn-toggle" onclick="toggleForm('venta')">Ventas</button>
                    </div>
                    <form id="formCompra">
                        <input type="text" class="form-control mb-2" placeholder="RUC del proveedor" required>
                        <input type="text" class="form-control mb-2" placeholder="Nombre del proveedor" required>
                        <input type="date" class="form-control mb-2" required>
                        <input type="number" class="form-control mb-2" placeholder="Monto de lo comprado" value="0" required>
                        <input type="number" class="form-control mb-2" placeholder="Número de timbrado" required>
                        <input type="number" class="form-control mb-2" placeholder="Número de factura" required>
                        <button type="button" class="btn btn-primary w-100" onclick="agregarFactura('compra')">Subir</button>
                    </form>
                    <form id="formVenta" style="display:none;">
                        <input type="text" class="form-control mb-2" placeholder="RUC del cliente" required>
                        <input type="text" class="form-control mb-2" placeholder="Nombre del cliente" required>
                        <input type="date" class="form-control mb-2" required>
                        <input type="number" class="form-control mb-2" placeholder="Monto de la venta" value="0" required>
                        <input type="number" class="form-control mb-2" placeholder="Número de timbrado" required>
                        <input type="number" class="form-control mb-2" placeholder="Número de factura" required>
                        <button type="button" class="btn btn-primary w-100" onclick="agregarFactura('venta')">Subir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/facturas/funcionalidades.js"></script>
</body>
</html>
