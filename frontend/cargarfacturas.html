<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <!-- CDN de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS de la página -->
    <link rel="stylesheet" href="styles/facturas/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-container">
                <!-- la funcion toggleForm que cambia de estado esta en /js/facturas/funcionalidades.js -->
                <button class="btn-toggle active" onclick="toggleForm('compra')">Compras</button>
                <button class="btn-toggle" onclick="toggleForm('venta')">Ventas</button>
            </div>
            <!-- Se escribe ambos formularios y se desapaece o desaparece en funcioin de cual está apretado -->


            <!-- Formulario de Compras -->
            <form id="formCompra">
                <h2>Cargar factura de compra</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text">RUC</span>
                    <input type="text" class="form-control" placeholder="RUC del proveedor" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" placeholder="Nombre del proveedor" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Fecha</span>
                    <input type="date" class="form-control" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">₲</span>
                    <input type="number" class="form-control" placeholder="Monto de lo comprado" value="0" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Timbrado</span>
                    <input type="number" class="form-control" placeholder="Número de timbrado" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">N° Factura</span>
                    <input type="number" class="form-control" placeholder="Número de factura" required>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Subir</button>
                    <button type="reset" class="btn btn-outline-light">Limpiar</button>
                </div>
            </form>

            <!-- Formulario de Ventas -->
            <form id="formVenta">
                <h2>Cargar factura de venta</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text">RUC</span>
                    <input type="text" class="form-control" placeholder="RUC del cliente" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" placeholder="Nombre del cliente" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Fecha</span>
                    <input type="date" class="form-control" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">₲</span>
                    <input type="number" class="form-control" placeholder="Monto de la venta" value="0" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Timbrado</span>
                    <input type="number" class="form-control" placeholder="Número de timbrado" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">N° Factura</span>
                    <input type="number" class="form-control" placeholder="Número de factura" required>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Subir</button>
                    <button type="reset" class="btn btn-outline-light">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Cdn de javascript de boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Scripts de funcionalidades  -->
    <script src="./js/facturas/funcionalidades.js"></script>
    <!-- Todas las funciones que se encarguen de interactuar con la API -->
    <script src="./js/facturas/interaccion.js"></script>
</body>
</html>
