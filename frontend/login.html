<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="./styles/login/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Iniciar Sesión</h2>
            <div class="login-form">
                <input type="text" id="ruc" placeholder="RUC" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <button type="submit" id="button">Iniciar Sesión</button>
                
            </div>
        </div>
        <div class="right">
            <div class="illustration">
                <img src="./img/login/login.png" alt="Ilustración del Progreso del Proyecto">
            </div>
        </div>
    </div>
    <script src="./js/login/interaccion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { router } from './js/router.js';
        router.loginRoute();
    </script>
</body>
</html>
